<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
	<nav th:replace="~{plantillas/principal :: nav}"></nav>
	<div th:replace="~{plantillas/principal :: mensajes}"></div>
	<section class="gradient-custom">
		<div class="container py-2">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-4 pb-4">
								<h2 class="fw-bold mb-2 text-uppercase">Bienvenido</h2>
								<p class="text-white-50 mb-5">Por favor ingrese su usuario y contraseña!</p>
								<form th:action="@{/login}" method="post">


									<div class="form-outline form-white mb-4">
										<input type="text" name="username" id="username" placeholder="Usuario" required
											autofocus class="form-control form-control-lg" />
									</div>

									<div class="form-outline form-white mb-4">
										<input type="password" name="password" id="password" placeholder="Contraseña"
											required class="form-control form-control-lg" />
									</div>

									<button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
