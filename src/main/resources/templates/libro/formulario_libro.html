<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
	<nav th:replace="~{plantillas/principal :: nav}"></nav>
	<div th:replace="~{plantillas/principal :: mensajes}"></div>

	<div class="container-fluid py-4 col-9">
		<div class="card text-white bg-secondary mb-3">
			<div class="card-header bg-dark text-white">
				<h3 class="text-white" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">

				<form th:action="@{/libreria/agregarlibro}" th:object="${libro}" method="post"
					enctype="multipart/form-data">

					<div class="form-group">
						<label>Título</label>
						<input type="text" th:field="*{titulo}" class="form-control form-control-sm" />
						<small class="form-text text-white" th:if="${#fields.hasErrors('titulo')}"
							th:errors="*{titulo}"></small>
					</div>
					<div class="form-group">
						<label>Edición</label>
						<select th:field="*{edicion}" class="form-control form-control-sm" th:value="${edicion}">
							<option value="">Seleccionar...</option>
							<option value="Primera Edición">Primera Edición </option>
							<option value="Segunda Edición">Segunda Edición</option>
							<option value="Tercera Edición">Tercera Edición</option>
							<option value="Cuarta Edición">Cuarta Edición</option>
							<option value="Quinta Edición">Quinta Edición</option>
						</select>
						<small class="form-text text-white" th:if="${#fields.hasErrors('edicion')}"
							th:errors="*{edicion}"></small>
					</div>

					<div class="form-group">
						<label>Tema</label>
						<select th:field="*{tema}" class="form-control form-control-sm" th:value="${tema}">
							<option value="">Seleccionar...</option>
							<option value="Misterio">Misterio </option>
							<option value="Religión">Religión</option>
							<option value="Autoayuda">Autoayuda</option>
							<option value="Fantasía">Fantasía</option>
							<option value="Romance">Romance</option>
							<option value="Terror">Terror</option>
							<option value="Histórico">Histórico</option>
							<option value="Aventura">Aventura</option>
							<option value="Ciencia ficción">Ciencia ficción"</option>
							<option value="Negocios">Negocios</option>
							<option value="Infantil">Infantil</option>
							<option value="Política">Política</option>
							<option value="Juvenil">Juvenil</option>
							<option value="Biografía">Biografía</option>
						</select>
						<small class="form-text text-white" th:if="${#fields.hasErrors('tema')}"
							th:errors="*{tema}"></small>
					</div>

					<div class="form-group">
						<label>Año</label>
						<input type="text" th:field="*{anio}" class="form-control form-control-sm" />
						<small class="form-text text-white" th:if="${#fields.hasErrors('anio')}"
							th:errors="*{anio}"></small>
					</div>

					<div class="form-group">
						<label>Nro. Paginas</label>
						<input type="number" th:field="*{nroPaginas}" class="form-control form-control-sm" />
						<small class="form-text text-white" th:if="${#fields.hasErrors('nroPaginas')}"
							th:errors="*{nroPaginas}"></small>
					</div>

					<div class="form-group">
						<label>ISBN</label>
						<input type="text" th:field="*{isbn}" class="form-control form-control-sm" />
						<small class="form-text text-white" th:if="${#fields.hasErrors('isbn')}"
							th:errors="*{isbn}"></small>
					</div>

					<div class="form-group">
						<label>Editorial</label>
						<select th:field="*{editorial}" class="form-control form-control-sm">
							<option value="">Seleccionar...</option>
							<option th:each="editorial : ${editoriales}" th:value="${editorial.id}"
								th:text="${'Editorial: ' + editorial.nombreCompleto + ' - ' + editorial.pais}">
							</option>
						</select>
						<small class="form-text text-white" th:if="${#fields.hasErrors('editorial')}"
							th:errors="*{editorial}"></small>
					</div>

					<div class="form-group">
						<label>Autor</label>
						<select th:field="*{autor}" class="form-control form-control-sm">
							<option value="">Seleccionar...</option>
							<option th:each="autor : ${autores}" th:value="${autor.id}"
								th:text="${autor.nombre + ' ' + autor.apellido + ' - ' +autor.estudios}">
							</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="file">Caratula</label>
						<input type="file" name="file" class="form-group form-group-sm">
					</div>

					<div>
						<input type="submit" th:value="${accion} + ' libro'" class="btn btn-success" />
						<a class="btn btn-dark" th:href="@{/libreria/listarlibros}">cancelar</a>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>

</html>
