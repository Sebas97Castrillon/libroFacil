# Usuario
NotEmpty.usuario.identificacion=Digite una identificación válida !!
NotEmpty.usuario.nombres=El nombre del usuario no puede estar vacío !!
NotEmpty.usuario.apellidos=El apellido del usuario no puede estar vacío !!
NotEmpty.usuario.telefono=Digitar un número de teléfono válido !!
Email.usuario.correoElectronico=El correo electrónico no tiene un formato válido !!
NotNull.usuario.fechaIngreso=La fecha de ingreso no puede estar vacía !!
Past.usuario.fechaIngreso=Debe ser una fecha del pasado o por lo menos la de hoy !!
typeMismatch.usuario.fechaIngreso=Digitar una fecha con el formato solicitado !!

# Libro
NotEmpty.libro.titulo=Se requiere el título del libro !!
NotNull.libro.nroPaginas=Digite el número de páginas !!
Min.libro.nroPaginas=El número de paginas debe ser mayor o igual a 1 !!
Max.libro.nroPaginas=El número de paginas debe ser menor o igual a 5000 !!
NotEmpty.libro.isbn=Ingrese el identificador ISBN del libro !!
NotEmpty.libro.edicion=Ingrese a que edición pertenece el libro !!
NotEmpty.libro.tema=Ingrese el tema del libro !!
NotNull.libro.editorial=Ingrese la editorial del libro !!

# Prestamo
NotNull.prestamo.fechaDevolucion=La fecha de devolución no puede estar vacía !!
Future.prestamo.fechaDevolucion=Debe ser una fecha posterior a la de hoy !!
typeMismatch.prestamo.fechaDevolucion=Digitar una fecha con el formato solicitado !!

